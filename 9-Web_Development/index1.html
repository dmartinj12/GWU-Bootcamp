<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belly Button Biodiversity</title>

  <!-- Plotly.js for chart rendering -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- D3.js for data manipulation -->
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <style>
    /* Optional styling to ensure charts and data fit well on the page */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #bar, #bubble {
      width: 100%;
      height: 400px;
    }
    #sample-metadata {
      margin-top: 20px;
    }
    select {
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Dropdown to select subject ID -->
  <h2>Select a Subject</h2>
  <select id="selDataset"></select>

  <!-- Display demographic info of the selected subject -->
  <h3>Demographic Information</h3>
  <div id="sample-metadata"></div>

  <!-- Bar chart to show the top 10 bacteria -->
  <h3>Top 10 Bacteria Cultures Found</h3>
  <div id="bar"></div>

  <!-- Bubble chart to show the bacteria cultures per sample -->
  <h3>Bacteria Cultures per Sample</h3>
  <div id="bubble"></div>

  <!-- Link to your external JavaScript file -->
  <script src="static/js/app.js"></script>

</body>
</html>
